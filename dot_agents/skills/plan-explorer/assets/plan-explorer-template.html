<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Explorer: {{PLAN_TITLE}}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .header-controls {
      display: flex;
      gap: 8px;
    }

    .preset-btn, .reset-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #21262d;
      color: #c9d1d9;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .preset-btn:hover, .reset-btn:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    .preset-btn.active {
      background: #238636;
      border-color: #238636;
      color: #fff;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .panel {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #8b949e;
    }

    .panel-content {
      padding: 16px;
    }

    /* Steps Panel */
    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 4px;
    }

    .step-item:hover {
      background: #21262d;
    }

    .step-item.selected {
      background: #21262d;
      border: 1px solid #58a6ff;
      margin: -1px;
    }

    .step-item.disabled {
      opacity: 0.5;
    }

    .step-checkbox {
      width: 18px;
      height: 18px;
      accent-color: #238636;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .step-content {
      flex: 1;
      min-width: 0;
    }

    .step-title {
      font-weight: 500;
      color: #f0f6fc;
      margin-bottom: 4px;
    }

    .step-meta {
      font-size: 12px;
      color: #8b949e;
      display: flex;
      gap: 12px;
    }

    .step-badge {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #21262d;
    }

    .step-badge.create { background: #238636; color: #fff; }
    .step-badge.modify { background: #1f6feb; color: #fff; }
    .step-badge.delete { background: #da3633; color: #fff; }

    .dependency-indicator {
      color: #8b949e;
      font-size: 12px;
      margin-left: 30px;
      padding: 4px 0;
    }

    /* Scope Slider */
    .scope-section {
      padding: 16px;
      border-top: 1px solid #30363d;
    }

    .scope-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .scope-slider {
      width: 100%;
      accent-color: #58a6ff;
    }

    .scope-stats {
      font-size: 12px;
      color: #8b949e;
      margin-top: 8px;
    }

    /* Details Panel */
    .detail-section {
      margin-bottom: 20px;
    }

    .detail-section h3 {
      font-size: 12px;
      font-weight: 600;
      color: #8b949e;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-section p {
      font-size: 14px;
      line-height: 1.5;
      color: #c9d1d9;
    }

    .file-list, .component-list {
      list-style: none;
    }

    .file-list li, .component-list li {
      font-family: ui-monospace, monospace;
      font-size: 13px;
      padding: 6px 8px;
      background: #0d1117;
      border-radius: 4px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }

    .file-action {
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 3px;
      background: #21262d;
    }

    .add-comment-btn {
      width: 100%;
      padding: 10px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #58a6ff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.15s;
    }

    .add-comment-btn:hover {
      background: #30363d;
      border-color: #58a6ff;
    }

    /* Implementation Details */
    .impl-details {
      margin-bottom: 20px;
    }

    .impl-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #f0f6fc;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
      text-align: left;
      transition: all 0.15s;
    }

    .impl-toggle:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    .impl-toggle .arrow {
      transition: transform 0.2s;
    }

    .impl-toggle.expanded .arrow {
      transform: rotate(90deg);
    }

    .impl-content {
      display: none;
      margin-top: 12px;
      padding: 16px;
      background: #0d1117;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    .impl-content.visible {
      display: block;
    }

    .impl-section {
      margin-bottom: 16px;
    }

    .impl-section:last-child {
      margin-bottom: 0;
    }

    .impl-section h4 {
      font-size: 11px;
      font-weight: 600;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .impl-pattern {
      display: inline-block;
      padding: 4px 10px;
      background: #1f6feb;
      color: #fff;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
    }

    .impl-decisions {
      list-style: none;
    }

    .impl-decisions li {
      position: relative;
      padding-left: 16px;
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.4;
      color: #c9d1d9;
    }

    .impl-decisions li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #f0883e;
    }

    .impl-pseudocode {
      font-family: ui-monospace, monospace;
      font-size: 12px;
      line-height: 1.5;
      background: #161b22;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #c9d1d9;
    }

    .impl-apis {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .impl-api-tag {
      font-family: ui-monospace, monospace;
      font-size: 12px;
      padding: 3px 8px;
      background: #21262d;
      border-radius: 4px;
      color: #7ee787;
    }

    /* Comments Panel */
    .comments-panel {
      grid-column: 1 / -1;
    }

    .comment-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: #0d1117;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .comment-step {
      font-weight: 600;
      color: #58a6ff;
      white-space: nowrap;
    }

    .comment-text {
      flex: 1;
      color: #c9d1d9;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
    }

    .comment-actions button {
      background: none;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 12px;
    }

    .comment-actions button:hover {
      color: #f0f6fc;
    }

    .no-comments {
      color: #8b949e;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    /* Comment Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      display: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .modal h3 {
      margin-bottom: 16px;
      color: #f0f6fc;
    }

    .modal textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 16px;
    }

    .modal textarea:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .modal-actions button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-cancel {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }

    .btn-save {
      background: #238636;
      border: 1px solid #238636;
      color: #fff;
    }

    /* Prompt Panel */
    .prompt-panel {
      grid-column: 1 / -1;
    }

    .prompt-content {
      font-family: ui-monospace, monospace;
      font-size: 13px;
      line-height: 1.6;
      background: #0d1117;
      padding: 16px;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 100px;
    }

    .prompt-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .copy-btn:hover {
      background: #2ea043;
    }

    .copy-btn.copied {
      background: #1f6feb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Plan: <span id="plan-title">{{PLAN_TITLE}}</span></h1>
      <div class="header-controls">
        <button class="preset-btn" data-preset="minimal">Minimal</button>
        <button class="preset-btn active" data-preset="core">Core</button>
        <button class="preset-btn" data-preset="full">Full</button>
        <button class="reset-btn" onclick="resetAll()">Reset</button>
      </div>
    </header>

    <div class="main-grid">
      <div class="panel steps-panel">
        <div class="panel-header">Steps</div>
        <div class="panel-content" id="steps-list"></div>
        <div class="scope-section">
          <div class="scope-label">
            <span>Scope</span>
            <span id="scope-count">0/0 steps</span>
          </div>
          <input type="range" class="scope-slider" id="scope-slider" min="0" max="5" value="5">
          <div class="scope-stats" id="scope-stats">~0 lines affected</div>
        </div>
      </div>

      <div class="panel details-panel">
        <div class="panel-header">Details</div>
        <div class="panel-content" id="details-content">
          <p class="no-comments">Select a step to view details</p>
        </div>
      </div>

      <div class="panel comments-panel">
        <div class="panel-header">Comments</div>
        <div class="panel-content" id="comments-list">
          <p class="no-comments">No comments yet. Click a step and add a comment.</p>
        </div>
      </div>

      <div class="panel prompt-panel">
        <div class="panel-header">Prompt Output</div>
        <div class="panel-content">
          <div class="prompt-content" id="prompt-output">Select steps to generate prompt...</div>
          <div class="prompt-actions">
            <button class="copy-btn" onclick="copyPrompt()">
              <span>Copy to Clipboard</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="comment-modal">
    <div class="modal">
      <h3>Add Comment to Step <span id="modal-step-num"></span></h3>
      <textarea id="comment-input" placeholder="Enter your comment for Claude..."></textarea>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-save" onclick="saveComment()">Save Comment</button>
      </div>
    </div>
  </div>

  <script>
    // REPLACE THIS WITH ACTUAL PLAN DATA
    const planData = {{PLAN_DATA_JSON}};

    // State
    const state = {
      steps: planData.steps.map(s => ({
        ...s,
        enabled: true,
        comment: ""
      })),
      selectedStep: null,
      editingCommentStep: null,
      implExpanded: false
    };

    // Presets
    const presets = {
      minimal: () => state.steps.map((_, i) => i === 0),
      core: () => state.steps.map(s => s.type !== 'test' && s.type !== 'docs'),
      full: () => state.steps.map(() => true)
    };

    // Render functions
    function renderSteps() {
      const container = document.getElementById('steps-list');
      container.innerHTML = state.steps.map((step, i) => {
        const depsMet = step.dependencies.every(d => state.steps[d]?.enabled);
        const disabled = !depsMet && step.enabled;

        return `
          <div class="step-item ${state.selectedStep === i ? 'selected' : ''} ${disabled ? 'disabled' : ''}"
               onclick="selectStep(${i})">
            <input type="checkbox" class="step-checkbox"
                   ${step.enabled ? 'checked' : ''}
                   ${disabled ? 'disabled' : ''}
                   onclick="event.stopPropagation(); toggleStep(${i})">
            <div class="step-content">
              <div class="step-title">
                ${i + 1}. ${step.title}
                <span class="step-badge ${step.type}">${step.type}</span>
                ${step.comment ? 'ðŸ’¬' : ''}
              </div>
              <div class="step-meta">
                <span>${step.files.length} file${step.files.length !== 1 ? 's' : ''}</span>
                <span>~${step.estimatedLines} lines</span>
              </div>
            </div>
          </div>
          ${step.dependencies.length ? `<div class="dependency-indicator">â†³ depends on step ${step.dependencies.map(d => d + 1).join(', ')}</div>` : ''}
        `;
      }).join('');

      // Update scope slider
      const slider = document.getElementById('scope-slider');
      slider.max = state.steps.length;
      slider.value = state.steps.filter(s => s.enabled).length;

      updateScopeStats();
    }

    function renderDetails() {
      const container = document.getElementById('details-content');

      if (state.selectedStep === null) {
        container.innerHTML = '<p class="no-comments">Select a step to view details</p>';
        return;
      }

      const step = state.steps[state.selectedStep];
      const impl = step.implementation || {};
      const hasImpl = impl.pattern || impl.decisions?.length || impl.pseudocode || impl.apis?.length;

      container.innerHTML = `
        <div class="detail-section">
          <h3>Description</h3>
          <p>${step.description}</p>
        </div>
        <div class="detail-section">
          <h3>Files</h3>
          <ul class="file-list">
            ${step.files.map(f => `
              <li>
                <span>${f}</span>
                <span class="file-action">${step.type}</span>
              </li>
            `).join('')}
          </ul>
        </div>
        ${step.components.length ? `
          <div class="detail-section">
            <h3>Components</h3>
            <ul class="component-list">
              ${step.components.map(c => `<li>${c}</li>`).join('')}
            </ul>
          </div>
        ` : ''}
        ${hasImpl ? `
          <div class="impl-details">
            <button class="impl-toggle ${state.implExpanded ? 'expanded' : ''}" onclick="toggleImpl()">
              <span class="arrow">â–¶</span>
              Implementation Details
            </button>
            <div class="impl-content ${state.implExpanded ? 'visible' : ''}">
              ${impl.pattern ? `
                <div class="impl-section">
                  <h4>Pattern</h4>
                  <span class="impl-pattern">${impl.pattern}</span>
                </div>
              ` : ''}
              ${impl.decisions?.length ? `
                <div class="impl-section">
                  <h4>Key Decisions</h4>
                  <ul class="impl-decisions">
                    ${impl.decisions.map(d => `<li>${d}</li>`).join('')}
                  </ul>
                </div>
              ` : ''}
              ${impl.pseudocode ? `
                <div class="impl-section">
                  <h4>Pseudocode</h4>
                  <pre class="impl-pseudocode">${impl.pseudocode}</pre>
                </div>
              ` : ''}
              ${impl.apis?.length ? `
                <div class="impl-section">
                  <h4>APIs / External Calls</h4>
                  <div class="impl-apis">
                    ${impl.apis.map(a => `<span class="impl-api-tag">${a}</span>`).join('')}
                  </div>
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}
        <button class="add-comment-btn" onclick="openCommentModal(${state.selectedStep})">
          ${step.comment ? 'Edit Comment' : 'Add Comment'}
        </button>
      `;
    }

    function toggleImpl() {
      state.implExpanded = !state.implExpanded;
      renderDetails();
    }

    function renderComments() {
      const container = document.getElementById('comments-list');
      const withComments = state.steps.filter(s => s.comment);

      if (!withComments.length) {
        container.innerHTML = '<p class="no-comments">No comments yet. Click a step and add a comment.</p>';
        return;
      }

      container.innerHTML = withComments.map(step => {
        const i = state.steps.indexOf(step);
        return `
          <div class="comment-item">
            <span class="comment-step">Step ${i + 1}:</span>
            <span class="comment-text">${step.comment}</span>
            <div class="comment-actions">
              <button onclick="openCommentModal(${i})">Edit</button>
              <button onclick="deleteComment(${i})">Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function updatePrompt() {
      const enabled = state.steps.filter(s => s.enabled);
      const enabledIds = state.steps.map((s, i) => s.enabled ? i + 1 : null).filter(Boolean);
      const withComments = state.steps.filter(s => s.comment);
      const skipped = state.steps.filter(s => !s.enabled);

      if (!enabled.length) {
        document.getElementById('prompt-output').textContent = 'No steps selected.';
        return;
      }

      let prompt = `Implement steps ${enabledIds.join(', ')} from the plan "${planData.title}".`;

      if (withComments.length) {
        prompt += '\n\nMy comments:\n';
        withComments.forEach(s => {
          const i = state.steps.indexOf(s);
          prompt += `- Step ${i + 1} (${s.title}): ${s.comment}\n`;
        });
      }

      if (skipped.length) {
        prompt += `\nSkip for now: ${skipped.map(s => s.title).join(', ')}`;
      }

      document.getElementById('prompt-output').textContent = prompt;
    }

    function updateScopeStats() {
      const enabled = state.steps.filter(s => s.enabled);
      const totalLines = enabled.reduce((sum, s) => sum + s.estimatedLines, 0);

      document.getElementById('scope-count').textContent = `${enabled.length}/${state.steps.length} steps`;
      document.getElementById('scope-stats').textContent = `~${totalLines} lines affected`;
    }

    function updateAll() {
      renderSteps();
      renderDetails();
      renderComments();
      updatePrompt();
    }

    // Event handlers
    function selectStep(i) {
      state.selectedStep = i;
      updateAll();
    }

    function toggleStep(i) {
      state.steps[i].enabled = !state.steps[i].enabled;

      // Disable dependent steps if this is disabled
      if (!state.steps[i].enabled) {
        state.steps.forEach((s, j) => {
          if (s.dependencies.includes(i)) {
            state.steps[j].enabled = false;
          }
        });
      }

      updateAll();
    }

    function setPreset(preset) {
      const values = presets[preset]();
      state.steps.forEach((s, i) => s.enabled = values[i]);

      document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.preset === preset);
      });

      updateAll();
    }

    function resetAll() {
      state.steps.forEach(s => {
        s.enabled = true;
        s.comment = "";
      });
      state.selectedStep = null;
      setPreset('core');
    }

    function openCommentModal(i) {
      state.editingCommentStep = i;
      document.getElementById('modal-step-num').textContent = i + 1;
      document.getElementById('comment-input').value = state.steps[i].comment;
      document.getElementById('comment-modal').classList.add('active');
      document.getElementById('comment-input').focus();
    }

    function closeModal() {
      document.getElementById('comment-modal').classList.remove('active');
      state.editingCommentStep = null;
    }

    function saveComment() {
      const comment = document.getElementById('comment-input').value.trim();
      state.steps[state.editingCommentStep].comment = comment;
      closeModal();
      updateAll();
    }

    function deleteComment(i) {
      state.steps[i].comment = "";
      updateAll();
    }

    async function copyPrompt() {
      const text = document.getElementById('prompt-output').textContent;
      await navigator.clipboard.writeText(text);

      const btn = document.querySelector('.copy-btn');
      btn.classList.add('copied');
      btn.querySelector('span').textContent = 'Copied!';

      setTimeout(() => {
        btn.classList.remove('copied');
        btn.querySelector('span').textContent = 'Copy to Clipboard';
      }, 2000);
    }

    // Slider handler
    document.getElementById('scope-slider').addEventListener('input', (e) => {
      const count = parseInt(e.target.value);
      state.steps.forEach((s, i) => s.enabled = i < count);
      updateAll();
    });

    // Preset buttons
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.addEventListener('click', () => setPreset(btn.dataset.preset));
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'Enter' && e.ctrlKey && state.editingCommentStep !== null) saveComment();
    });

    // Initialize
    updateAll();
  </script>
</body>
</html>
