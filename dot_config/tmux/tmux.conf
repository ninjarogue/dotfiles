unbind %

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-a   # Set new prefix key to Ctrl+Space

# Make tmux-sensible's C-p/C-n bindings repeatable for faster window switching
bind -r C-p previous-window
bind -r C-n next-window

# Shift+Enter sends CSI u sequence for newline in applications
bind -n S-Enter send-keys Escape "[13;2u"

set-option -g status-position top

# Options to make tmux more pleasant
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'rickstaa/tmux-notify'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'dracula/tmux'

# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-plugins "battery cpu-usage ram-usage weather"
set -g @dracula-battery-label "ðŸ”‹"

# Clean Nord-inspired palette
set -g @dracula-colors "
white='#eceff4'
gray='#4c566a'
dark_gray='#2e3440'
light_purple='#b48ead'
dark_purple='#3b4252'
cyan='#81a1c1'
green='#a3be8c'
orange='#d08770'
red='#bf616a'
pink='#b48ead'
yellow='#ebcb8b'
"

# Apply colors to widgets
set -g @dracula-battery-colors "green dark_gray"
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-ram-usage-colors "cyan dark_gray"
set -g @dracula-weather-colors "yellow dark_gray"
set -g @dracula-cwd-colors "dark_gray white"
set -g @dracula-time-colors "dark_gray white"

bind v split-window -h

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
