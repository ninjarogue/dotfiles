# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# bindd = SUPER SHIFT, left, Previous workspace, workspace, e-1
bindd = SUPER, H, Previous workspace, workspace, e-1

# bindd = SUPER SHIFT, right, Next workspace, workspace, e+1
bindd = SUPER, L, Next workspace, workspace, e+1

bindd = SUPER SHIFT, up, Move workspace to external, movecurrentworkspacetomonitor, DP-3
bindd = SUPER SHIFT, down, Move workspace to laptop, movecurrentworkspacetomonitor, eDP-1

# Override fullscreen and file manager keybindings
unbind = SUPER, F
bindd = SUPER, F, Fullscreen, fullscreen, 1

unbind = SUPER SHIFT, F
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window

unbind = SUPER, E
unbind = SUPER, C
unbind = SUPER, A
unbind = SUPER SHIFT, G
unbind = SUPER ALT, G
unbind = SUPER, O
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB

# Override default screenshot bindings to not auto-save when copying
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT

# Custom screenshot bindings without --save-after-copy
bindd = , PRINT, Screenshot region (no auto-save), exec, hyprshot -m region --raw --freeze | satty --filename - --output-filename "$HOME/Pictures/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png" --early-exit --actions-on-enter save-to-clipboard --copy-command wl-copy
bindd = SHIFT, PRINT, Screenshot window (no auto-save), exec, hyprshot -m window --raw --freeze | satty --filename - --output-filename "$HOME/Pictures/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png" --early-exit --actions-on-enter save-to-clipboard --copy-command wl-copy
bindd = CTRL, PRINT, Screenshot display (no auto-save), exec, hyprshot -m output --raw --freeze | satty --filename - --output-filename "$HOME/Pictures/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png" --early-exit --actions-on-enter save-to-clipboard --copy-command wl-copy

# Open Pictures folder
unbind = SUPER, P
bindd = SUPER, P, Pictures folder, exec, uwsm app -- nautilus ~/Pictures

# Hidden workspace
bindd = SUPER SHIFT, S, Toggle hidden workspace, togglespecialworkspace, hidden
bindd = SUPER, S, Move to hidden workspace, movetoworkspace, special:hidden
bindd = SUPER, S, Hide special workspace, togglespecialworkspace, hidden

# Notes/scratchpad workspace
bindd = SUPER SHIFT, grave, Toggle notes workspace, togglespecialworkspace, notes
bindd = SUPER, grave, Move to notes workspace, movetoworkspace, special:notes
bindd = SUPER, grave, Hide notes workspace, togglespecialworkspace, notes

